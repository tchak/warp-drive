mutation signIn($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
    code
    success
    message
    token
  }
}

mutation signUp($email: String!, $password: String!) {
  signUp(email: $email, password: $password) {
    code
    success
    message
    token
  }
}

query getProfile {
  getProfile {
    name
    email
  }
}
