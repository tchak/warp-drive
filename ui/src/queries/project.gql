query getProject($id: ID!) {
  project(id: $id) {
    id
    name
    updatedDate
  }
}

query listProjects {
  projects {
    id
    name
    updatedDate
  }
}

query listUsers($projectId: ID!) {
  project(id: $projectId) {
    id
    users {
      id
      email
      name
      createdDate
    }
  }
}

query listTeams($projectId: ID!) {
  project(id: $projectId) {
    id
    teams {
      id
      name
      createdDate
    }
  }
}

query listCollections($projectId: ID!) {
  project(id: $projectId) {
    id
    collections {
      id
      name
      attributes {
        id
        name
        type
      }
      updatedDate
    }
  }
}

query listKeys($projectId: ID!) {
  project(id: $projectId) {
    id
    keys {
      id
      name
      scope
      updatedDate
    }
  }
}

query listLogs($projectId: ID!) {
  project(id: $projectId) {
    id
    logs {
      id
      type
      createdDate
    }
  }
}

mutation createProject($name: String!) {
  createProject(name: $name) {
    id
    name
    updatedDate
  }
}

mutation deleteProject($id: ID!) {
  deleteProject(id: $id) {
    id
  }
}
